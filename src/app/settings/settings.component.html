<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Application Settings</h5>
    </div>

    <div class="card-body">
      <form (ngSubmit)="saveSettings()">
        <!-- Company Name -->
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            [(ngModel)]="settings.companyName"
            name="companyName"
          />
        </div>

        <!-- Timezone -->
        <div class="mb-3">
          <label for="timezone" class="form-label">Timezone</label>
          <select
            class="form-select"
            id="timezone"
            [(ngModel)]="settings.timezone"
            name="timezone"
          >
            <option *ngFor="let tz of timezones">{{ tz }}</option>
          </select>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkMode"
            [(ngModel)]="settings.enableDarkMode"
            name="enableDarkMode"
          />
          <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
        </div>

        <!-- Email Notifications Toggle -->
        <div class="form-check form-switch mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="emailNotifications"
            [(ngModel)]="settings.emailNotifications"
            name="emailNotifications"
          />
          <label class="form-check-label" for="emailNotifications">Enable Email Notifications</label>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
</div>

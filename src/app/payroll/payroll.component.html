<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
      <h5 class="mb-0">Payroll Overview</h5>
      <input
        type="text"
        class="form-control"
        placeholder="Search by name..."
        [(ngModel)]="searchText"
      />
    </div>

    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Deductions</th>
            <th>Net Pay</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of filteredPayroll">
            <td>{{ record.name }}</td>
            <td>₹{{ record.salary | number }}</td>
            <td>₹{{ record.bonus | number }}</td>
            <td>₹{{ record.deductions | number }}</td>
            <td><strong>₹{{ record.netPay | number }}</strong></td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': record.status === 'Processed',
                  'bg-warning': record.status === 'Pending'
                }"
              >
                {{ record.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

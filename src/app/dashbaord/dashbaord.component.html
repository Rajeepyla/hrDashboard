<div class="container-fluid">
  <!-- Summary Cards -->
  <div class="row mb-4">
    <div class="col-md-6 col-lg-3 mb-3" *ngFor="let item of summary">
      <div class="card text-white bg-{{ item.color }} h-100">
        <div class="card-body d-flex align-items-center">
          <i [class]="item.icon + ' fs-1 me-3'"></i>
          <div>
            <h5 class="card-title mb-1">{{ item.label }}</h5>
            <h3 class="mb-0">{{ item.value }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="row">
    <!-- Recent Activity -->
    <div class="col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-header">Recent Activity</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let activity of recentActivities">
            {{ activity }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Employee Table -->
    <div class="col-lg-8 mb-4">
      <div class="card h-100">
        <div class="card-header">Employees Overview</div>
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.department }}</td>
                <td>
                  <span class="badge"
                    [ngClass]="{
                      'bg-success': emp.status === 'Active',
                      'bg-warning': emp.status === 'On Leave'
                    }"
                  >
                    {{ emp.status }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
